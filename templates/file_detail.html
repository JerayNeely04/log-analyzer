<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ file.filename }} Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <header class="bg-gray-800 p-6 shadow-md">
    <h1 class="text-3xl font-bold text-teal-400">{{ file.filename }}</h1>
    <p class="text-gray-400">Uploaded at {{ file.upload_time.strftime("%Y-%m-%d %H:%M") }}</p>
  </header>

  <main class="p-6 max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">Suspicious IPs</h2>
    {% if file.ips %}
    <div class="grid md:grid-cols-2 gap-4">
      {% for ip in file.ips %}
      <div class="bg-gray-800 p-4 rounded shadow hover:shadow-lg transition">
        <p><span class="font-bold">IP:</span> {{ ip.ip }}</p>
        <p><span class="font-bold">Count:</span> {{ ip.count }}</p>
        <p><span class="font-bold">Location:</span> {{ ip.location }}</p>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="text-gray-400">No suspicious IPs found.</p>
    {% endif %}
  </main>

  <footer class="bg-gray-800 p-4 text-center text-gray-500 mt-8">
    &copy; 2025 Log Analyzer
  </footer>
</body>
</html>

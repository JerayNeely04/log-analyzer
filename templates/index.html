<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Analyzer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Suspicious Login Analyzer</h1>

    <nav>
        <a href="{{ url_for('index') }}">Upload & Analyze</a>
        <a href="{{ url_for('history') }}">History</a>
    </nav>

    <form method="POST" enctype="multipart/form-data">
        <div style="flex: 2;">
            <label for="logfile">Select Log File:</label>
            <input type="file" id="logfile" name="logfile" required>
        </div>
        <div style="flex: 1;">
            <label for="threshold">Threshold:</label>
            <input type="number" id="threshold" name="threshold" value="3" min="1" required>
        </div>
        <div style="flex: 1; align-self: flex-end;">
            <button type="submit">Analyze</button>
        </div>
    </form>

    <h2>Results</h2>
    {% if results %}
        <table>
            <thead>
            <tr>
                <th>IP Address</th>
                <th>Failed Attempts</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody>
            {% for r in results %}
                <tr>
                    <td>{{ r.ip }}</td>
                    <td>{{ r.count }}</td>
                    <td>{{ r.location }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-results">No suspicious IPs found yet.</p>
    {% endif %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Upload History</h1>

    <nav>
        <a href="{{ url_for('index') }}">Upload & Analyze</a>
        <a href="{{ url_for('history') }}">History</a>
    </nav>

    {% if files %}
        <table>
            <thead>
            <tr>
                <th>Filename</th>
                <th>Upload Time</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.upload_time }}</td>
                    <td><a href="{{ url_for('file_detail', file_id=file.id) }}">View IPs</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-results">No files uploaded yet.</p>
    {% endif %}
</div>
</body>
</html>
